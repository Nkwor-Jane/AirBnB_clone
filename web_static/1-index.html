<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<title>AirBnb Clone Webpage</title>
		<style>
		body{
			margin:0;
			padding:0;
			position:relative;
		}
		header{
			background-color:#FF0000;
			height:70px;
			width:100%;
		}
		footer{
			background-color:#00FF00;
			height:60px;
			width:100%;
			position:fixed;
			bottom:0;
		}
		p{
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
		}
		</style>	
	</head>
	<body>
		<header></header>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
